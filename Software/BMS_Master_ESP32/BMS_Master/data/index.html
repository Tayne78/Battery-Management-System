<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Battery Management System</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

  <!-- Custom Styles -->
  <style>
    body {
      background-color: #f8f9fa;
      color: #495057;
    } 

    .navbar {
      background-color: #343a40;
    }

    .navbar-brand {
      color: #ffffff !important;
      font-weight: bold;
      font-size: 24px;
    }

    .table {
      background-color: #ffffff;
      border-radius: 10px;
    }

    th,
    td {
      text-align: center;
    }

    th {
      background-color: #343a40;
      color: #ffffff;
    }

    tbody tr:nth-child(odd) {
      background-color: #f8f9fa;
      /* Lighter color for odd rows */
    }

    tbody tr:nth-child(even) {
      background-color: #e9ecef;
      /* Slightly darker color for even rows */
    }
    .green{
      color: green;
    }

    .red{
      color: red;
    }

    /* Custom style for select element */
    .batteryInput {
      margin-top: 20px;
    }

    .form-select {
      width: 100%;
      padding: .375rem 2.25rem .375rem .75rem;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #495057;
      background-color: #fff;
      background-clip: padding-box;
      border: 1px solid #ced4da;
      border-radius: .25rem;
      transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    }

    .form-select:focus {
      border-color: #80bdff;
      outline: 0;
      box-shadow: 0 0 0 .2rem rgba(0,123,255,.25);
    }

    /* Custom style for button */
    .sendButton {
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">
      BMS
    </a>
  
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="./index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./about-us.html">About us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/log" target="_blank">Log</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <!-- Zellspannung, Temperatur und Status Tabellen -->
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Zelle</th>
            <th scope="col">Spannung (V)</th>
            <th scope="col">Temperatur (°C)</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody id="batteryDataTableBody">
          <!-- Hier werden die Zellspannung, Temperatur und Statuswerte eingefügt -->
          
        </tbody>
      </table>
    </div>
    <div class="batteryInput container mt-4">
      <p class="h2">Wähle deinen Akkutyp:<p>
      <select name="batterySelect" id="batterySelect" class="form-select mt-4 form-select-lg" aria-label=".form-select-lg">
        <option value="LithiumIonen" selected>Lithium-Ionen</option>
        <option value="liPo">Lithium-Ion Polymer</option>
        <option value="NiCd">Nickel-Kadmium</option>
        <option value="NiMH">Nickel-Metallhybrid</option>
      </select>
 
</div>
  </div>

  <!-- Bootstrap JavaScript (optional) -->
  <script src="js/jquery-3.2.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
